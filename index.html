<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Kids Nutrition Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="waterLogBox">
        <h2>WATER LOG</h2>
        
        <label for="waterIn">I drank (liters): </label> 
        <input type="number" id="waterIn" min="0" step="0.1">
        <button id="drinkButton">Record</button>
    
        <p>Total water drank today: <br> <span id="totalWater">0</span> liters</p>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
